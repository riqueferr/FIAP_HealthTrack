            <button type="button" class="btn btn-danger botaoRedondo" data-toggle="modal" data-target="#medidasModal">

            <div class="modal fade" id="medidasModal" tabindex="-1" role="dialog" aria-labelledby="medidasLabel"

                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">

                        </div>

                                <div class="form-group">

                                </div>
                                <div class="form-group">

                                </div>
                                <div class="form-group">
                                    <label for="altura" class="col-form-label">Altura:</label>
                                    <input type="number" class="form-control" id="altura">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer ">
                            <button type="button" class="btn btn-secondary botaoRedondo"
                                data-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-danger botaoRedondo ">Salvar informações</button>
                        </div>
                    </div>
